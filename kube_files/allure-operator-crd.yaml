apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: allureopts.allure-docker-service.group
spec:
  group: allure-docker-service.group
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              properties:
                expose_type:
                  type: string
                  enum: 
                    - ingress
                    - nodeport
                nodeport_api_port:
                  type: integer
                nodeport_ui_port:
                  type: integer
                nodeport_ext_ip:
                  type: string
                ingress_ui_fqdn:
                  type: string
                ingress_api_fqdn:
                  type: string
              required:
                - expose_type
      additionalPrinterColumns:
        - name: TYPE
          type: string
          priority: 0
          jsonPath: .spec.expose_type
          description: expose_type.
        - name: DEPLOYMENT
          type: string
          priority: 0
          jsonPath: .status.create_allure.DEPLOYMENT
          description: The deployment created.
        - name: UI
          type: string
          priority: 0
          jsonPath: .status.create_allure.UI
          description: The ui url.
  scope: Namespaced
#  scope: Cluster
  names:
    plural: allureopts
    singular: allureopt
    kind: AllureOpt
    shortNames:
    - allure
